<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="rootData"></div>
    <script>
      async function fetchText() {
        let response = await fetch(
          "http://localhost:5000/api/users"
        );
        if (response.status === 200) {
        let data = await response.json();
        
        for (let x in data) {
          var datass = `<div class="main">
            <a href="api/users/${data[x]._id}"> 
          <div class="card">
        <img src="${data[x].profilePic}" alt="Avatar" style="width:30%">
        <div class="container">
        <h4>${data[x].username}</h4>
        <h4>${data[x].email}</h4> 
        <p>Architect & Engineer</p> 
        </div>
        </div></a></div`;
      
      const h2 = document.getElementById("rootData");
      h2.insertAdjacentHTML("afterend", datass);
        }
        }
      }
      fetchText();
    </script>
  </body>
</html>
